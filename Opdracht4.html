<!DOCTYPE html>
<html lang="nl">

<head>
    <style>
        div {
            display: list-item;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <!-- Maak de 4 knoppen -->
    <button id="A" onclick="doSomething('A\n');"> A </button>
    <button id="B" onclick="doSomething('B\n');"> B </button>
    <button id="C" onclick="doSomething('C\n');"> C </button>
    <button id="D" onclick="doSomething('D\n');"> D </button>
    <!-- Maak de lijst van gedrukte knoppen -->
    <div id="history"></div>
</body>

</html>

<script>
    // Add the pressed button to the div
    function doSomething(knop) {
        // Maak een nieuw element in de list van div:history
        var history = document.getElementById("history");
        var item = document.createElement("item");
        // Voeg de text toe aan item en voeg item toe aan de list history
        item.appendChild(document.createTextNode("U heeft op knop " + knop + "geklikt"));
        history.appendChild(item);
    }
</script>
