<!DOCTYPE html>
<html lang="nl">

<head>

</head>

<body>
    Woord: <input id="invoerwoord" type="text" />
    <button id="knop" onclick="doSomething();"> Zit het er in?</button>
    Letter: <input id="invoerletter" type="text" />
</body>

</html>

<script>
    function doSomething() {
        // Lees de invoer
        let woord = document.getElementById("invoerwoord").value;
        let letter = document.getElementById("invoerletter").value;
        // Als 'letter' in woord zit vertel het aantal keer met een alert
        if (woord.includes(letter)) {
            alert("De letter " + letter + " zit " + (woord.split(letter).length - 1) + "x  in het woord " + woord);
        } else {
            alert("Er zit geen " + letter + " in " + woord);
        }
    }
</script>
